<!-- Simple crypto currency price ticker using the BitcoinAverage API. 
  This is a HTML page that uses the fetch API to get the current 
  price of Bitcoin from the BitcoinAverage API. The price is 
  then displayed on the page. -->
<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin Price Ticker</title>
    <style>
      body {
        background-color: black;
        color           : white;
        font-family     : monospace;
      }
    </style>
  </head>
  <body>
    <h1>Bitcoin Price Ticker</h1>
    <h2>The autor of this BTC ticker is Bing Ai Chat.</h2>
    <p></p>
    <p>The current Bitcoin price is:</p>
    <h1 id="price">Click refresh</h1>
    <p><strong>If you cant see the price please refresh every sec until 
      it displays the curret price.</strong></p>
    <script>
      const url = 'https://apiv2.bitcoinaverage.com/indices/global/ticker/BTCUSD';
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const price = 0;
          let lastPrice = 0;
          price = data.last;
          lastPrice = price;
          document.getElementById('price').innerHTML = lastPrice;
        });
    </script>
  </body>
</html>
